<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="semantic.min.css" rel="stylesheet">
    <script href="semantic.min.js" rel="stylesheet"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="cardbox" class="ui blue fluid card">
            <div class="content">
                <div class="left floated author">
                    <img id="iconImage" class="ui avatar image" src="./images/author.png">
                </div>
                <div>
                    <div id="titleText" class="header">로그인</div>
                    <div id="contentsText" class="description">
                        아이디와 비밀번호를 입력하고 로그인하세요.
                    </div>
                </div>
            </div>

            <form method="post" action="/process/login">
                <table>
                    <tr class="row">
                        <td class="col1"><label>아이디</label></td>
                        <td class="col2">
                            <div class="ui input">
                            <input type="text" name="id"></div>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="col1"><label>비밀번호</label></td>
                        <td class="col2">
                            <div class="ui input">
                            <input type="password" name="password"></div>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="전송" name="">
            </form>

        </div>
    </div>
    
</body>
</html>
