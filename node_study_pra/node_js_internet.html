    <h1>생활코딩 인터넷의 동작방법 이론 정리</h1>
    <h2>서버,클라이언트,ip,port를 파악하자!</h2>
    인터넷에서는 클라이언트&서버 컴퓨터가 있다
    클라이언트 : 요청 , 웹브라우저를 사용  
    서버 : 응답 

    컴퓨터에는 0~65535개의 문이 있고 이 문을 port라고 한다.
    각 포트마다 서버를 리스팅시킬 수 있다. 그리고 사용자가 http:a.com:port로 접속하면 그 포트를 리스닝하고 있는 서버로 연결된다.
    
</body>
